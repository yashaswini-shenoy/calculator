<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="trial.css" type="text/css" rel="stylesheet">
</head>
<body>
   



<div id="container">
    <div id="history">
        0
    </div>
    <div id="result">
        Result
    </div>
    <div id="calculator">
        <button class="operator-class" id="c">C</button>
        <button class="operator-class" id="ce">CE</button>
        <button class="operator" id="mod">%</button>
        <button class="operator" id="/">/</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">*</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
        <button class="empty" >d</button>
        <button class="number" id="0">0</button>
        <button class="empty" >d</button>
        <button class="operator-class" id="=">=</button>
    </div>
</div>


<script src="trial.js"></script>
</body>
</html>
